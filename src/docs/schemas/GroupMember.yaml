type: object
description: Represents a user's membership in a group.
properties:
  userId:
    type: string
    format: uuid
    example: "423e4567-e89b-12d3-a456-426614174000"
  groupId:
    type: string
    format: uuid
    example: "423e4567-e89b-12d3-a456-426614174000"
  role:
    $ref: "./enums/CommunityRoleEnum.yaml" # Reusing for group roles
  joinedAt:
    type: string
    format: date-time
    readOnly: true
    example: "2023-09-05T10:00:00Z"
required:
  - userId
  - groupId
  - role