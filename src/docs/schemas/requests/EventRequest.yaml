type: object
properties:
  title:
    type: string
    maxLength: 255
  description:
    type: string
  communityId:
    type: string
    format: uuid
    nullable: true
  groupId:
    type: string
    format: uuid
    nullable: true
  startDate:
    type: string
    format: date-time
  endDate:
    type: string
    format: date-time
  location:
    type: string
  venueDetails:
    type: string
    nullable: true
  eventLink:
    type: string
    format: url
    nullable: true
  maxAttendees:
    type: integer
    nullable: true
    minimum: 1
  isPublic:
    type: boolean
    default: true
  coverImage:
    type: string
    format: url
    nullable: true
  tags:
    type: array
    items:
      type: string
  status:
    $ref: "../enums/EventStatusEnum.yaml"
required:
  - title
  - description
  - startDate
  - endDate
  - location